<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Scheme</title>
</head>
<body>
    <img src="AutumnPic.jpg" alt="Autumn View" height="344px"></br>
    <table>
        <style>table, tr, th, td {border:1px solid black;}</style>
        <thead>
            <th colspan="4" style="font-family: Impact, fantsay; font-size:24px;">Autumn Color Pallete</th>
        </thead>
        <tr>
            <td style="color:whitesmoke; background-color:#d16b0a;">Cinnamon</td>
            <td style="color:whitesmoke; background-color:#724c03;">Antique Bronze</td>
            <td style="color:black; background-color:#edf0c2;">Feijoa Flower</td>
            <td style="color: black; background-color:#bdeffa;">Ice Effect</td>
        </tr>
        <tr>
            <td>#d16b0a</td>
            <td>#724c03</td>
            <td>#edf0c2</td>
            <td>#bdeffa</td>
        </tr>
        <tr>
            <td>rgb(209, 107, 10)</td>
            <td>rgb(114, 76, 3)</td>
            <td>rgb(237, 240, 194)</td>
            <td>rgb(189, 239, 250)</td>
        </tr>
        <tr>
            <td>hsl(29, 91%, 43%)</td>
            <td>hsl(39, 95%, 23%)</td>
            <td>hsl(64, 61%, 85%)</td>
            <td>hsl(191, 86%, 86%)</td>
        </tr>
    </table>
</body>
</html>
